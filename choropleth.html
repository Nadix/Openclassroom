<!doctype html>
<html>
	<head>
		<title>Choropleth leaflet</title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
		<script src="./js/us-states.js" type="text/javascript"></script>
		<style>
			#mapid{
				height: 680px;
				/* width: 400px; */
				margin: 0 auto;
			}

			.info {
				padding: 6px 8px;
				font: 14px/16px Arial, Helvetica, sans-serif;
				background: rgba(255, 255, 255, 0.8);
				box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
				border-radius: 5px;
			}

			.info h4 {
				margin: 0 0 5px;
				color: #777;
			}

			.leaflet-popup-content p {
				text-align: center;
				margin: 0;
			}

			.legend {
				line-height: 18px;
				color: #555;
			}

			.legend i {
				width: 18px;
				height: 18px;
				float: left;
				margin-right: 8px;
				opacity: 0.7;
			}
		</style>
		<script type="text/javascript">
			window.addEventListener("load", function(event) {
				var mapboxAccessToken = 'pk.eyJ1Ijoib2xpdmllcnIiLCJhIjoiY2pwc25lZmg0MHpqdTQzbXhxMnljcHMwZCJ9.pGA19EaPeYnsmjqv6FuLTQ';
				var map = L.map('mapid').setView([37.8, -96], 4);
				L.tileLayer(
					'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}',
					{
						attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
						maxZoom: 18,
						id: 'mapbox.streets',
						accessToken: mapboxAccessToken
					}
				).addTo(map);

				function getColor(d){
					return d > 1000 ? '#800026' :
							d > 500 ? '#BD0026' :
							d > 200 ? '#E31A1C' :
							d > 100 ? '#FC5E2A' :
							d > 50 ?  '#FD8D3C' :
							d > 20 ?  '#FEB24C' :
							d > 10 ?  '#FED976' :
									  '#FFEDA0';
				}

				function style(featureee){
					return {
						fillColor: getColor(featureee.properties.density),
						weight: 2,
						opacity: 1,
						color: 'white',
						dashArray: '3',
						fillOpacity: 0.7
					};
				}

				var geojson = L.geoJson(statesData, {
					style: style,
					onEachFeature: onEachFeature
				}).addTo(map);

				function highlightFeature(e) {
					var layer = e.target;

					layer.setStyle({
						weight: 5,
						color: '#f66',
						dashArray: '',
						fillOpacity: 0.7,
					});

					if( ! L.Browser.ie && ! L.Browser.opera && ! L.Browser.edge ){
						layer.bringToFront();
					}
					info.update(layer.feature.properties);
				}

				function resetHighlight(e){
					geojson.resetStyle(e.target);
					info.update();
				}

				function clickToFeature(e){
					var layer = e.target.feature.properties;
					//map.fitBounds(e.target.getBounds());
					e.target.bindPopup("<p><b>" + layer.name + "</b></p><p>" + layer.density + "</p>").openPopup();
				}

				function onEachFeature(feature, layer){
					layer.on({
						mouseover: highlightFeature,
						mouseout: resetHighlight,
						click: clickToFeature
					});
				}

				var info = L.control();

				info.onAdd = function (map){
					this._div = L.DomUtil.create('div', 'info');
					this.update();
					return this._div;
				};

				info.update = function(props){
					this._div.innerHTML = '<h4>US Population Density</h4>'
						+ ( props ?
							'<b>' + props.name + '</b><br>'
								+ props.density + ' people / mi<sup>2</sup>'
							: 'Hover over a state'
						);
				};

				info.addTo(map);

				var legend = L.control({position: 'bottomright'});

				legend.onAdd = function(map){
					var div = L.DomUtil.create('div', 'info legend'),
						grades = [0, 10, 20, 50, 100, 200, 500, 1000],
						labels = [];

					for(var i=0; i<grades.length; i++){
						div.innerHTML +='<h4>US Population Density</h4>'
							'<i style="background: ' + getColor(grades[i] + 1) + '"></i> '
							+ grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');

					};
					return div;
				};

				legend.addTo(map);
			});
		</script>
	</head>
	<body>
		<div id="mapid"></div>
	</body>
</html>
